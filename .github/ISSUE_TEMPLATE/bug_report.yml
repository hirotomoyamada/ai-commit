name: "Bug Report"
description: "File a bug report"
body:
  - type: "markdown"
    attributes:
      value: |
        Thank you for creating an issue ðŸ˜Ž!

        Please search open/closed issues before submitting. Someone might have asked the same thing before ðŸ˜Ž!

          - [Issues](https://github.com/hirotomoyamada/ai-commit/issues?q=is%3Aissue+is%3Aopen+sort%3Aupdated-desc)
          - [Closed Issues](https://github.com/hirotomoyamada/ai-commit/issues?q=is%3Aissue+sort%3Aupdated-desc+is%3Aclosed)

        We're all volunteers here, so please help us help you by taking the time to accurately fill out this template. ðŸ’–
  - type: "input"
    id: "version"
    attributes:
      label: "Package Version"
      description: "The version of the package you are using."
      placeholder: "0.1.0"
    validations:
      required: true
  - type: "textarea"
    id: "description"
    attributes:
      label: "Description"
      description: "A brief description of the issue."
      placeholder: |
        When I ____, I expected ____ to happen, but ____ happened instead.
    validations:
      required: true
  - type: "textarea"
    id: "steps"
    attributes:
      label: "Steps to Reproduce"
      description: |
        Explain how to reproduce the issue in the provided reproduction.
      value: |
        1. Execute the command '...'
        2. Observe the following output '...'
        3. Encounter the unexpected behavior '...'
  - type: "checkboxes"
    id: "operating-system"
    attributes:
      label: "Operating System"
      description: "The operating system(s) on which this issue occurred."
      options:
        - label: "macOS"
        - label: "Windows"
        - label: "Linux"
  - type: dropdown
    id: fix
    attributes:
      label: Do you know how to fix the issue?
      options:
        - "Yes"
        - "No"
  - type: dropdown
    id: participate
    attributes:
      label: Are you willing to participate in fixing this issue and create a pull request with the fix?
      options:
        - "Yes"
        - "No"
  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "Additional Information"
      description: |
        Use this section to provide any additional information you might have,
        such as a possible fix, screenshots, notes, or links to ideas.
